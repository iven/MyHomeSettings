$status\
$container\
$shell\
$character"""

right_format="""
$sudo\
$localip\
$memory_usage\
$cmd_duration\
$time\
$battery\
"""

# Inserts a blank line between shell prompts
add_newline = false

[aws]
symbol = "  "
disabled = true

[azure]
disabled = true

[[battery.display]]
threshold = 90

[buf]
symbol = " "
disabled = true

[bun]
disabled = true

[c]
symbol = " "
disabled = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[cmake]
disabled = true

[cobol]
disabled = true

[cmd_duration]
format = "[󰚭$duration]($style) "
style = "italic blue"

[conda]
symbol = " "
disabled = true

[container]
disabled = true

[crystal]
disabled = true

[daml]
disabled = true

[dart]
symbol = " "
disabled = true

[deno]
disabled = true

[directory]
truncation_length = 8
read_only = " "
style = "bold green"
format = "[ $path]($style)[$read_only]($read_only_style) "

[docker_context]
symbol = " "
disabled = true

[dotnet]
disabled = true

[elixir]
symbol = " "
disabled = true

[elm]
symbol = " "
disabled = true

[erlang]
disabled = true

[gcloud]
disabled = true

[git_branch]
symbol = "  "
style = "dimmed purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
style = "dimmed red"

[git_state]
style = "dimmed red"
format = "[|$state( $progress_current/$progress_total)|]($style) "

[git_metrics]
disabled = true

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = '?${count}'
stashed = '\$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'
ignore_submodules = true

[golang]
symbol = " "
disabled = true

[guix_shell]
symbol = " "
disabled = true

[haskell]
symbol = " "
disabled = true

[haxe]
symbol = "⌘ "
disabled = true

[helm]
disabled = true

[hostname]
ssh_symbol = ""
style = "italic purple"
format = "[$hostname $ssh_symbol]($style) "

[hg_branch]
symbol = " "
disabled = true

[java]
symbol = " "
disabled = true

[jobs]

[julia]
symbol = " "
disabled = true

[kotlin]
disabled = true

[kubernetes]

[line_break]
disabled = true

[localip]
disabled = true

[lua]
symbol = " "
disabled = false

[memory_usage]
symbol = ""
format = "$symbol [${ram}]($style) "
disabled = true

[meson]
